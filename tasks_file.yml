ner:
  model_type: BERT
  dropout_prob: 0.3
  label_map:
  - O
  - B-MISC
  - I-MISC
  - B-PER
  - I-PER
  - B-ORG
  - I-ORG
  - B-LOC
  - I-LOC
  metrics:
  - ACC
  class_num: 9
  loss_type: NERLoss
  task_type: NER
  file_names:
  - ner_train.tsv
querytypecontextcombined:
    model_type: XLNET
    config_name: xlnet-base-cased
    dropout_prob: 0.05
    metrics:
    - ACC
    - MCC
    loss_type: CrossEntropyLoss
    class_num: 5
    task_type: SentencePairClassification
    file_names:
    - querytypecontextcombined_train.tsv
    - querytypecontextcombined_dev.tsv